<h1>Danh Sách Hợp Đồng</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Ngày Bắt Đầu</th>
    <th>Ngày Kết Thúc</th>
    <th>Đặt Cọc</th>
  </tr>
  </thead>
<tbody>
<tr *ngFor="let contract of contracts, index as i">
  <td scope="row">{{i + 1}}</td>
  <td>{{contract.startDate}}</td>
  <td>{{contract.endDate}}</td>
  <td>{{contract.deposite}}(triệu)</td>
</tr>
</tbody>

</table>
