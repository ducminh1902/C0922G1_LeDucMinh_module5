<form action="/customer?action=add" method="post">
    <h1 style="text-align: center">Update Facility Information</h1>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label" style="color: darkred"><b>Name</b></label>

    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label" style="color: darkred"><b>Area</b></label>

    <div class="mb-3">

        <input type="text" class="form-control" id="formGroupExampleInput5">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label" style="color: darkred"><b>Description Other Convenience</b></label>
        <input type="text" class="form-control" id="formGroupExampleInput6">
    </div>
    <div class="mb-3">

    <div class="mb-3">

        <input type="text" class="form-control" >
    </div>
    <div class="mb-3">
