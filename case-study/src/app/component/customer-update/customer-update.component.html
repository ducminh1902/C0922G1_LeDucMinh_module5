<h1>Điền thông tin khách hàng</h1>
<form [formGroup]="customerForm" (ngSubmit)="update()" >
  <table>
    <tr>
      <td>Tên khách hàng :</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Ngày Tháng Sinh</td>
      <td><input type="text" formControlName="dateOfBirth"></td>
    </tr>
    <tr>
      <td>Giới Tính</td>
      <td>
        <select formControlName="gender">
          <option value="1">Nam</option>
          <option value="0">Nữ</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>CCCD</td>
      <td><input type="text" formControlName="idCard"></td>
    </tr>
    <tr>
      <td>Số Điện Thoại</td>
      <td><input type="text" formControlName="phoneNumber"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" formControlName="email"></td>
    </tr>
    <tr>
      <td>Địa Chỉ</td>
      <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
      <td>Loại Khách</td>
      <td>
        <select formControlName="customerType" [compareWith]="comparaFn">
          <option *ngFor="let customerType of customerTypes" [ngValue]="customerType" >{{customerType.name}}</option>
        </select>
      </td>
    </tr>
  </table>
  <button type="submit">Cập Nhật khách hàng</button>
</form>
