<h1>Điền thông tin khách hàng</h1>
<form [formGroup]="customerForm" (ngSubmit)="add()" >
 <table>
   <tr>
     <td>Tên khách hàng</td>
     <td><input type="text" formControlName="name"></td>
   </tr>
   <tr>
     <td>Ngày Tháng Năm Sinh</td>
     <td><input type="text" formControlName="dateOfBirth"></td>
   </tr>
   <tr>
     <td>Giới Tính</td>
     <td><select formControlName="gender">
      <option value="null">lựa chọn</option>
      <option value="1">Nam</option>
      <option value="0">Nữ</option>
     </select>
     </td>
   </tr>
   <tr>
     <td>CCCD</td>
     <td><input type="text" formControlName="idCard"></td>
   </tr>
   <tr>
     <td>Số Điện thoại</td>
     <td><input type="text" formControlName="phoneNumber"></td>
   </tr>
   <tr>
     <td>Email</td>
     <td><input type="text" formControlName="email"></td>
   </tr>
   <tr>
     <td>Địa chỉ</td>
     <td><input type="text" formControlName="address"></td>
   </tr>
 </table>
  <button type="submit">Thêm mới</button>
</form>
